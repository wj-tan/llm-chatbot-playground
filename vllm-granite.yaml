apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: granite-8b-pvc
  namespace: vllm-server
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: default
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: granite-8b
  namespace: vllm-server
  labels:
    app: granite-8b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: granite-8b
  template:
    metadata:
      labels:
        app: granite-8b
    spec:
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: granite-8b-pvc
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: granite-8b
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve RedHatAI/granite-3.1-8b-instruct-quantized.w4a16 --trust-remote-code --enable-chunked-prefill --max_num_batched_tokens 1024"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-secret
              key: token
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "10"
            memory: 20G
            nvidia.com/gpu: "1"
          requests:
            cpu: "2"
            memory: 6G
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: granite-8b-service
  namespace: vllm-server
spec:
  selector:
    app: granite-8b
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: granite-8b-route
  namespace: vllm-server
spec:
  to:
    kind: Service
    name: granite-8b-service
  port:
    targetPort: 8000
  tls:
    termination: edge
